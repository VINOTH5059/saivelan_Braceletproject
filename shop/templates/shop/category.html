{% extends 'shop/layouts/base.html'%}
{% load static %}
{% block content %}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4>Category</h4>
                <hr style="border-color:#b8bfc2;">
            </div>

            <!-- Placeholder for categories -->
            <div class="row" id="category-list"></div>
        </div>
    </div>
</section>

<!-- Load category JS -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const categoryList = document.getElementById("category-list");
    const imageBase = "{% static 'shop/' %}";

    const categories = [
        {
            id: 1,
            name: "Bracelet",
            image: "image1.jpg",            
            description: "Plastic Accessories"
        }
        // You can add more categories here as needed
    ];

    categories.forEach(item => {
        const categoryCard = `
            <div class="col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="${imageBase + item.image}" class="card-img-top image-height" alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">${item.name}</h5>
                        <p class="card-text">${item.description}</p>
                        <a href="#" class="btn btn-primary btn-sm">Add to cart</a>
                    </div>
                </div>
            </div>
        `;
        categoryList.insertAdjacentHTML("beforeend", categoryCard);
    });
});

</script>
{% endblock %}
